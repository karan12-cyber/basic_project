<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medium Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="nav-main">
      <div class="logo">Medium</div>
      <div class="nav-list">
        <a href="#">Our story</a>
        <a href="#">Membership</a>
        <a href="#">Write</a>
        <a href="#">Sign in</a>
        <button class="btn">Get started</button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Human <br> stories & ideas</h1>
      <p>A place to read, write, and deepen your understanding</p>
      <button class="start-btn">Start reading</button>
    </div>
    <div class="hero-img">
      <img src="https://miro.medium.com/v2/format:webp/4*SdjkdS98aKH76I8eD0_qjw.png" alt="Hero image">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="#">Help</a>
      <a href="#">Status</a>
      <a href="#">About</a>
      <a href="#">Careers</a>
      <a href="#">Press</a>
      <a href="#">Blog</a>
      <a href="#">Privacy</a>
      <a href="#">Rules</a>
      <a href="#">Terms</a>
      <a href="#">Text to speech</a>
    </div>
  </footer>
</body>
</html>
